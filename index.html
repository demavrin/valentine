<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* PARTICLES BACKGROUND */
    #tsparticles{
      position: fixed;
      width: 100%;
      height: 100%;
      z-index:-2;
    }

    /* HEARTS */
    .hearts{
      position: fixed;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:-1;
    }

    .heart{
      position:absolute;
      bottom:-50px;
      color:#ff4d88;
      opacity:0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp{
      from{
        transform:translateY(0);
        opacity:0.8;
      }
      to{
        transform:translateY(-110vh) translateX(40px);
        opacity:0;
      }
    }
  </style>
</head>

<body class="gradient-background">

<div id="tsparticles"></div>

<div id="hearts" class="hearts"></div>

<div class="flex items-center justify-center h-screen relative z-10">
  <div class="flex flex-col items-center p-4">

    <img id="imageDisplay"
      src="./images/image1.gif"
      class="rounded-md h-[300px]"
      style="object-fit: cover;" />

    <h2 id="valentineQuestion"
      class="text-4xl font-bold italic text-[#bd1e59] my-4">
      —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?
    </h2>

    <div class="flex gap-4 pt-[20px]" id="responseButtons">

      <button id="yesButton"
        class="bounce2 rounded-md text-[20px] px-4 py-2 bg-green-500 text-white min-w-[100px]">
        –î–ê
      </button>

      <button id="noButton"
        class="rounded-md text-[20px] px-4 py-2 bg-red-500 text-white min-w-[100px]">
        –ù–µ—Ç
      </button>

    </div>
  </div>
</div>


<script type="module">
import confetti from 'https://cdn.skypack.dev/canvas-confetti';

/* BUTTON LOGIC */

const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const imageDisplay = document.getElementById('imageDisplay');
const valentineQuestion = document.getElementById('valentineQuestion');
const responseButtons = document.getElementById('responseButtons');

let noClickCount = 0;

const imagePaths = [
"./images/image1.gif",
"./images/image2.gif",
"./images/image3.gif",
"./images/image4.gif",
"./images/image5.gif",
"./images/image6.gif",
"./images/image7.gif"
];

noButton.addEventListener('click', function(){

  if(noClickCount < 5){
    noClickCount++;
    imageDisplay.src = imagePaths[noClickCount];

    // 
    noButton.textContent = [
      "–ù–µ—Ç",
      "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
      "–¢–æ—á–Ω–æ –Ω–µ—Ç??",
      "–ü–æ–¥—É–º–∞–π –µ—â—ë üò≠",
      "–¢—ã —Ä–∞–∑–±–∏–≤–∞–µ—à—å –º–Ω–µ —Å–µ—Ä–¥—Ü–µ üíî",
      "–ú–Ω–µ –±—É–¥–µ—Ç –æ—á–µ–Ω—å –≥—Ä—É—Å—Ç–Ω–æ..."
    ][noClickCount];
  }
});

yesButton.addEventListener('click', ()=>{

  imageDisplay.src='./images/image7.gif';

  valentineQuestion.textContent =
  "–¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏. –ª—é–±–ª—é —Ç–µ–±—è –ø—Ä–∏–Ω—Ü–µ—Å—Å–∞ –º–æ—è ‚ù§Ô∏è";

  responseButtons.style.display='none';

  confetti({
    particleCount:200,
    spread:120
  });
});


/* ‚ù§Ô∏è –¥–æ–±–∞–≤–ª—è—é –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏  */

const heartsContainer = document.getElementById("hearts");

function createHeart(){

  const heart = document.createElement("div");

  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";

  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*25+10)+"px";
  heart.style.animationDuration=(Math.random()*6+6)+"s";

  heartsContainer.appendChild(heart);

  setTimeout(()=>heart.remove(),12000);
}

setInterval(createHeart,400);


/* ‚ú® —Ç–∏–ø–æ –∑–≤–µ–∑–¥–æ—á–∫–∏ –≤ –≤–æ–∑–¥—É—Ö–µ  */

tsParticles.load("tsparticles", {
  particles:{
    number:{value:60},
    color:{value:["#ff4d88","#ff99bb","#ffc1d6"]},
    shape:{type:"circle"},
    opacity:{value:0.4},
    size:{value:{min:2,max:6}},
    move:{
      enable:true,
      speed:1,
      outModes:{default:"out"}
    }
  }
});

</script>


<footer style="
position:fixed;
bottom:15px;
width:100%;
text-align:center;
font-size:15px;
color:#bd1e59;
font-weight:bold;
animation: glow 2s infinite alternate;
z-index:10;
">
‚ù§Ô∏è Crafted with Love by demavrin. ‚ù§Ô∏è
</footer>

<style>

from{opacity:0.6;}
to{opacity:1;}
}
</style>

</body>
</html>
